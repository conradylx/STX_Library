<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <ul>
        {% for object in object_list %}
            <!-- Display Objects -->
            <li>{{ object.title }}</li>
            <li>{{ object.author }}</li>
            <li>{{ object.published }}</li>
            <li>{{ object.isbn_number }}</li>
            <li>{{ object.pages }}</li>
            <li><img src="{{ object.cover }}" alt="{{ object.title }}" style="width: 130px;"/></li>
            <li>{{ object.language }}</li>
            <hr/>
        {% empty %}
            <li>No objects yet.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
